name: qatrah_app
description: "Qatrah water usage tracking app (Flutter + Bluetooth + Mock Data)"
publish_to: 'none' # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  sqflite_common_ffi: ^2.3.3

  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  flutter_riverpod: ^2.5.1

  # Utilities
  intl: ^0.19.0
  cached_network_image: ^3.3.1

  # UI Enhancements
  flutter_svg: ^2.0.9
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets (prepare folders)
